<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autoevaluación Docente en Tiempos de IA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    #resultado, #prompt, #botones { margin-top: 30px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    a { margin-right: 10px; text-decoration: none; color: #0077cc; }
  </style>
</head>
<body>

  <h1>Autoevaluación Docente en Tiempos de IA</h1>
  <p>Selecciona tu nivel en cada competencia:</p>

  <label for="c1">Pensamiento crítico</label>
  <select id="c1">
    <option value="1">1 - Inicial</option>
    <option value="2">2 - Intermedio</option>
    <option value="3">3 - Avanzado</option>
  </select>

  <label for="c2">Integración de tecnologías emergentes</label>
  <select id="c2">
    <option value="1">1 - Inicial</option>
    <option value="2">2 - Intermedio</option>
    <option value="3">3 - Avanzado</option>
  </select>

  <label for="c3">Evaluación formativa con IA</label>
  <select id="c3">
    <option value="1">1 - Inicial</option>
    <option value="2">2 - Intermedio</option>
    <option value="3">3 - Avanzado</option>
  </select>

  <button onclick="calcularResultado()">Calcular Resultado</button>

  <div id="resultado"></div>
  <div id="prompt"></div>
  <div id="botones"></div>

  <script>
    function calcularResultado() {
      const valores = [
        parseInt(document.getElementById("c1").value),
        parseInt(document.getElementById("c2").value),
        parseInt(document.getElementById("c3").value)
      ];

      const promedio = valores.reduce((a, b) => a + b, 0) / valores.length;
      let nivel = "";

      if (promedio <= 1.5) nivel = "Inicial";
      else if (promedio <= 2.5) nivel = "Intermedio";
      else nivel = "Avanzado";

      document.getElementById("resultado").innerHTML = `<h3>Nivel general: <strong>${nivel}</strong></h3>`;

      const prompt = `Soy docente con nivel ${nivel} en competencias digitales y pensamiento crítico. ¿Qué estrategias puedo aplicar para mejorar mi práctica profesional en tiempos de IA?`;

      document.getElementById("prompt").innerHTML = `
        <h3>🎙 Prompt generado:</h3>
        <p>${prompt}</p>
      `;

      document.getElementById("botones").innerHTML = `
        <h3>¿Deseas conversar con una IA?</h3>
        <p>Elige una opción para abrir el prompt en tu herramienta favorita:</p>
        <a href="https://chat.openai.com" target="_blank">Abrir en ChatGPT</a>
        <a href="https://grok.x.ai" target="_blank">Abrir en Grok</a>
        <a href="https://www.perplexity.ai" target="_blank">Abrir en Perplexity</a>
        <p style="font-size: 0.8em; margin-top: 10px;">Carlos Bravo Reyes · Licencia Creative Commons Atribución 4.0 Internacional</p>
      `;
    }
  </script>

</body>
</html>
